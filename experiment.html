<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Scrollspy Example</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        section {

            padding: 100px 20px;

            height: 100vh;
            /* for easy scrolling demo */

        }
    </style>

</head>

<body>

    <!-- Navbar for Scrollspy -->

    <nav id="navbar-example" class="navbar navbar-light bg-light fixed-top px-3">

        <a class="navbar-brand" href="#">Scrollspy Demo</a>

        <ul class="nav nav-pills">

            <li class="nav-item">

                <a class="nav-link" href="#section1">Section 1</a>

            </li>

            <li class="nav-item">

                <a class="nav-link" href="#section2">Section 2</a>

            </li>

            <li class="nav-item">

                <a class="nav-link" href="#section3">Section 3</a>

            </li>

        </ul>

    </nav>

    <!-- Scrollspy Container -->

    <div data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="50" class="scrollspy-example"
        tabindex="0" style="margin-top: 70px; height: 90vh; overflow-y: scroll;">

        <section id="section1" class="bg-primary text-white">

            <h2>Section 1</h2>

            <p>This is the content of Section 1.</p>

        </section>

        <section id="section2" class="bg-success text-white">

            <h2>Section 2</h2>

            <p>This is the content of Section 2.</p>

        </section>

        <section id="section3" class="bg-danger text-white">

            <h2>Section 3</h2>

            <p>This is the content of Section 3.</p>

        </section>

    </div>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
